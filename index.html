<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CleanCity Reporter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">CleanCity Reporter</h2>
    <form id="reportForm">
      <div class="mb-3">
        <label for="description" class="form-label">Issue Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload Image (optional)</label>
        <input class="form-control" type="file" id="image" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-success">Submit Report</button>
    </form>
    <div id="message" class="mt-4"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
